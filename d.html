<!DOCTYPE html>
<html>
<head>
  <title>Stock Average Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    #stockForm {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="stockForm">
    <h2>Stock Average Calculator</h2>
    
    <label>Shares Bought:
      <input type="number" id="shares" required>
    </label>

    <label>Buy Price:
      <input type="number" id="buyPrice" required>
    </label>

    <label>Current Price:
      <input type="number" id="currentPrice" required>
    </label>

    <label>Target Avg Price:
      <input type="number" id="targetAvg" required>
    </label>

    <button type="submit">Calculate</button>
    
    <p id="result"></p>
  </form>

  <script>
    document.getElementById("stockForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const s = parseFloat(document.getElementById("shares").value);
      const p = parseFloat(document.getElementById("buyPrice").value);
      const c = parseFloat(document.getElementById("currentPrice").value);
      const t = parseFloat(document.getElementById("targetAvg").value);

      if (t === c) {
        document.getElementById("result").textContent = "Target average equals current price — no calculation possible.";
        return;
      }

      const x = (s * (p - t)) / (t - c);
      const resultText = x > 0
        ? `You need to buy approximately ${Math.ceil(x)} more shares at ₹${c} to average ₹${t}.`
        : `It's not possible to reach ₹${t} by buying at ₹${c}.`;

      document.getElementById("result").textContent = resultText;
    });
  </script>

</body>
</html>
